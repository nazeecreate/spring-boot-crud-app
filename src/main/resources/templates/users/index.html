<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Username</th>
        <th>Password</th>
        <th>Roles</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.firstName}"/>
        <td th:text="${user.lastName}"/>
        <td th:text="${user.age}"/>
        <td th:text="${user.username}"/>
        <td th:text="${user.password}"/>
        <td>
            <span th:each="role : ${user.roles}">
            <span  th:text="${role.role}"/>
                <span> </span>
            </span>
        </td>

        <td>
            <button>
                <a th:href="@{/admin/users/{id}(id=${user.id})}" style="text-decoration: none">View</a>
            </button>
        </td>

        <td>
            <button>
                <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" style="text-decoration: none">Edit</a>
            </button>
        </td>

        <td>
            <form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.id})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
<p/>
<a href="/admin/users/new">Create new user</a>
<hr/>
<form action="/logout" method="POST">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
