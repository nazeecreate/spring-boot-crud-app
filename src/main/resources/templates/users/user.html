<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/user.css">
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-default navbar-expand-lg navbar-dark bg-dark text-light">
    <b><span class="navtext" th:text="${currentUser.username}"/></b>
    <span class="navtext">with roles:</span>
    <span th:each="role : ${currentUser.roles}">
        <span class="navtext" th:text="${role.role}"/>
     </span>

    <form class="logout-form" action="/logout" method="POST">
        <button class="btn btn-outline-secondary logout-button" type="submit">Logout</button>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">

        <!--Left navbar-->
        <div class="col-2 left-navbar">
            <ul class="nav flex-column nav-pills nav-fill">
                <li class="nav-item active">
                    <a class="nav-link active" href="#!">User</a>
                </li>
            </ul>
        </div>

        <!--        Right side-->
        <div class="col-10 right-side min-100 tab-content">
            <!--            User Panel-->
            <div class="container" id="userPanel">
                <h1>User information-page</h1>
                <div class="container-fluid panel-header border">
                    <h4>About user</h4>
                </div>
                <div class="container-fluid panel-container border" >
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Username</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${currentUser.id}"/>
                            <td th:text="${currentUser.firstName}"/>
                            <td th:text="${currentUser.lastName}"/>
                            <td th:text="${currentUser.age}"/>
                            <td th:text="${currentUser.username}"/>
                            <td>
                                    <span th:each="role : ${currentUser.roles}">
                                    <span th:text="${role.role}"/>
                                    <span> </span>
                                    </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
