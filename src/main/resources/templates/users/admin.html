<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">
    <title>Users</title>
</head>
<body>

<!--Header-->
<nav class="navbar navbar-default navbar-expand-lg navbar-dark bg-dark text-light">
    <b><span class="navtext" th:text="${currentUser.username}"/></b>
    <span class="navtext">with roles:</span>
    <span th:each="role : ${currentUser.roles}">
        <span class="navtext" th:text="${role.role}"/>
     </span>

    <form class="logout-form" action="/logout" method="POST">
        <button class="btn btn-outline-secondary logout-button" type="submit">Logout</button>
    </form>
</nav>

<!--Main container-->
<div class="container-fluid">
    <div class="row">

        <!--Left navbar-->
        <div class="col-2 left-navbar">
            <ul class="nav flex-column nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link active" href="#adminPanel" data-toggle="pill">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#userPanel" data-toggle="pill">User</a>
                </li>
            </ul>
        </div>

        <!--        Right side-->
        <div class="col-10 right-side min-100 tab-content">
<!--            Admin Panel-->
            <div class="container tab-pane active" id="adminPanel">
                <h1>Admin panel</h1>

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#usersTable" data-toggle="tab">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#newUser" data-toggle="tab">New User</a>
                    </li>
                </ul>

                <div class="contaier-fluid border panel-container tab-content">

                    <!-- Users tabel-->
                    <div class="tab-pane active" id="usersTable">
                        <div class="container-fluid panel-header border-bottom">
                            <h4>All users</h4>
                        </div>

                        <div class="container-fluid">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"/>
                                    <td th:text="${user.firstName}"/>
                                    <td th:text="${user.lastName}"/>
                                    <td th:text="${user.age}"/>
                                    <td th:text="${user.username}"/>
                                    <td>
                                    <span th:each="role : ${user.roles}">
                                    <span th:text="${role.role}"/>
                                    <span> </span>
                                    </span>
                                    </td>

                                    <td>

                                    <button type="button" class="btn btn-primary" data-toggle="modal"
                                            th:attr="data-target='#modal-warning'+${user.id}" value="Edit user">
                                        Edit
                                    </button>

                                        <!-- Edit Modal Window-->
                                        <div class="modal fade" th:id="modal-warning+${user.id}">
                                            <div class="modal-dialog">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form class="form-modal" th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.id})}" th:object="${user}">
                                                                <div class="form-group">
                                                                    <label for="idModal">ID</label>
                                                                    <input readonly class="form-control" type="text" th:name="id" th:value="*{id}" id="idModal" placeholder="ID"/>
                                                                </div>


                                                                <div class="form-group">
                                                                    <label for="firstNameModal">First Name</label>
                                                                    <input class="form-control" type="text" th:name="firstName" th:value="*{firstName}" id="firstNameModal" placeholder="First name"/>
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="lastNameModal">Last Name</label>
                                                                    <input class="form-control" type="text" th:name="lastName" th:value="*{lastName}" id="lastNameModal" placeholder="Last name"/>
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="ageModal">Age</label>
                                                                    <input class="form-control" type="text" th:name="age" th:value="*{age}" id="ageModal" placeholder="Age"/>
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="usernameModal">Username</label>
                                                                    <input class="form-control" type="text" th:name="username" th:value="*{username}" id="usernameModal" placeholder="Username"/>
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="passwordModal">Password</label>
                                                                    <input class="form-control" th:name="password" type="" id="passwordModal"/>
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="roleSelectModal">Role</label>
                                                                <select class="form-control" size="2" multiple id="roleSelectModal">
                                                                    <option th:each="role : ${roles}" th:text="${role.role}" th:value="${role.role}">
                                                                    </option>
                                                                </select>
                                                                </div>

                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                    <button type="submit" class="btn btn-primary">Edit</button>
                                                                </div>
                                                            </form>

                                                        </div>
                                                    </div>
                                                </div>
                                             </div>
                                          </div>



                                    </td>

                                    <td>
                                        <form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.id})}">
                                            <button class="btn btn-danger" type="submit">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- New User Form-->
                    <div class="tab-pane" id="newUser">
                        <div class="container-fluid panel-header border-bottom">
                            <h4>Add new user</h4>
                        </div>

                        <div class="container-fluid font-weight-bold form-div">
                            <form th:method="POST" th:action="@{/admin/users}" th:object="${newUser}">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First name"/>
                                </div>

                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last name"/>
                                </div>

                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input class="form-control" type="text" th:field="*{age}" id="age" placeholder="Age"/>
                                </div>

                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Username"/>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Password"/>
                                </div>

                                <div class="form-group">
                                <label for="roleSelect">Role</label>
                                <select size="2" multiple class="form-control" name="roleSelect" id="roleSelect">
                                    <option>ADMIN</option>
                                    <option>USER</option>
                                </select>
                                </div>

                                <button class="btn btn-success" type="submit">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

<!--            User Panel-->
            <div class="container tab-pane" id="userPanel">
                <h1>User information-page</h1>
                <div class="container-fluid panel-header border">
                    <h4>About user</h4>
                </div>
                <div class="container-fluid panel-container border" >
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Username</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${currentUser.id}"/>
                            <td th:text="${currentUser.firstName}"/>
                            <td th:text="${currentUser.lastName}"/>
                            <td th:text="${currentUser.age}"/>
                            <td th:text="${currentUser.username}"/>
                            <td>
                                    <span th:each="role : ${currentUser.roles}">
                                    <span th:text="${role.role}"/>
                                    <span> </span>
                                    </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
</div>



<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
